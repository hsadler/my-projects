var makeImageHtml = function(imageArr) {
  return _.map(imageArr, function(imageURL) {
      return '<img src="' + imageURL + '">';
  }).join('');
};

for(var propName in hsImages) {
  var imageHTMLs = makeImageHtml(hsImages[propName]);
  $('.' + propName + 'Container').html(imageHTMLs);
}
